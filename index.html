<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec579e3d5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle" >
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" >
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/shakti.png" class="songImg" alt="Thumbnail">
            <h1>Khush Nahi</h1>
            <p>Seedhe Maut</p>
            <audio id="song">
                <source src="media/Khush_Nahi.mp3" type="audio/mpeg">
            </audio>
            <div class="time">
                <span id="currentTime">0:00</span>  <span id="duration">0:00</span>
            </div>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div> <i class="fa-solid fa-backward-step"></i> </div>
                <div onclick="playPause()"> <i id="ctrlIcon" class="fa-solid fa-play"></i> </div>
                <div> <i class="fa-solid fa-forward-step"></i> </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
